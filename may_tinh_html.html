<!DOCTYPE html>
<html>
  <head>
    <title>Máy tinh đơn giản</title>
  </head>
  <body>
    <div>
      <table style="background-color: aliceblue" border="2px">
        <tr>
          <th>
            <input type="caculator" id="so1" placeholder="Nhập số thứ nhất" />
          </th>
          <br />
          <th>
            <input type="caculator" id="so2" placeholder="Nhập số thứ hai" />
          </th>
        </tr>
      </table>
      <span>
        <button
          onclick="caculate('+')"
          style="color: rgb(255, 0, 0); background-color: blue"
        >
          +
        </button>
      </span>
      <span>
        <button
          onclick="caculate('-')"
          style="color: rgb(255, 0, 0); background-color: blue"
        >
          -
        </button>
      </span>
      <span>
        <button
          onclick="caculate('*')"
          style="color: rgb(255, 0, 0); background-color: blue"
        >
          x
        </button>
      </span>
      <span>
        <button
          onclick="caculate('/')"
          style="color: rgb(255, 0, 0); background-color: blue"
        >
          :
        </button>
      </span>
    </div>
    <div>
      <h3>Kết quả: <span id="result">0</span></h3>
    </div>
    <script src="may_tinh.js"></script>
  </body>
</html>
